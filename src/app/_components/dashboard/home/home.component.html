<div class="Home-Container">
	<swiper class="swiper"
			[config]="swiperConfig">
		<div *ngFor="let slide of imagesSlide">
			<div>
				<img [src]="slide">
			</div>
		</div>
	</swiper>

	<div class="content">
		<div>
			<span [innerHTML]="'HomeText' | translate"></span>
		</div>

		<div class="video">
			<iframe class="ml-iframe"
					src="https://www.youtube.com/embed/Ira-Uzbv82M"> </iframe>
		</div>

		<div class="fb">
			<a href="https://www.facebook.com/megalight2015"
			   target="_blank">
				<div>
					<span [translate]="'FollowUsOnFacebook'"></span>
					<img src="assets/images/fb_logo.png">
				</div>
				<img src="assets/images/fb.png">
			</a>
		</div>

		<div class="catalog">
			<a [routerLink]="'/catalogue'"
			   (click)="scrollToTop()">
				<div>
					<span [translate]="'Catalogue'"></span>
				</div>
				<div class="images">
					<img src="assets/images/page_1.jpg">
					<img src="assets/images/page_2.jpg">
				</div>
				<div class="imagesMob">
					<img src="assets/images/page_1.jpg">
					<img src="assets/images/page_2.jpg">
				</div>
			</a>
		</div>
	</div>

</div>
